    <script>
        const text = `As the population keep on increasing, assessing individual health poses challenges due to constrained resources and the high cost of testing equipment. In response, we introduce VitalSync Plus, a solution integrating IoT and Machine Learning. This innovation streamlines health assessments. IoT facilitates remote health monitoring, capturing and analyzing real-time physiological data such as blood oxygen levels, heart rates, body temperatures, ECG signals, and CO2 gases. The system incorporates various sensors: ECG AD8232 for heart rate and arrhythmias detection, SPo2 for blood oxygen saturation measurement, MAX30102 for heart pulse monitoring, DS18B20 for temperature measurement, MQ-135 for Carbon Dioxide detection. Through Machine Learning, the system categorizes heart rate into five distinct patterns and discerns between fever and non-fever states based on temperature readings. Additionally, it generates comprehensive health reports, including Body Mass Index (BMI).`;
        let index = 0;
        const speed = 50; 
        function typeWriter() {
            if (index < text.length) {
                document.getElementById("text-container").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            }
        }
